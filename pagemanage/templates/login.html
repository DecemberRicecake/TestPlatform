<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录</title>
  <meta name="description" content="登录页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <link rel="icon" type="image/png" href="../static/sign/i/favicon.ico">
  <link rel="stylesheet" href="/static/sign/css/amazeui.min.css" />
  <link rel="stylesheet" href="/static/sign/css/admin.css">
  <link rel="stylesheet" href="/static/sign/css/app.css">
</head>

<body data-type="login">
  <div class="am-g myapp-login">
	<div class="tpl-login-max">
        <div class="myapp-login-logo-text">
				测试平台
        </div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" method="post">
					<div>
						<input type="username" id="username" placeholder="请输入账号">
					</div>
					<div>
						<input type="password" id="password" placeholder="请输入密码">
					</div>
					<p><button type="submit" class="am-btn am-btn-default">登录</button></p>
			</form>
		</div>
	</div>
</div>


  <script src="/static/sign/js/jquery.min.js"></script>
  <script src="/static/sign/js/amazeui.min.js"></script>
  <script src="/static/sign/js/app.js"></script>
</body>

</html>
